var spliturl = window.location.href.split('#')
var baseurl = spliturl[0]
var soundurl = function(file) {
	var p = file.split('_', 2)
	return baseurl + '#' + p[0] + '_' + p[1]
}
var soundname = function(file) {
	var p = file.split('_', 3)[2];
	return p.replaceAll('-', ' ').substring(0, p.indexOf('.'))
}
var soundtime = function(file) {
	return file.split('_', 2)[1].replace('.', 'h').replace('.', 'm') + 's'
}
var soundshow = function(file) {
	return shows[file.split('_', 1)[0]]
}
var showsound = function(file) {
	title.innerHTML = soundname(file)
	var show = soundshow(file)
	source.innerHTML = show[0]
	var href = show[1] + '?t=' + soundtime(file)
	link.innerHTML = href
	link.setAttribute('href', href)
	selfhref = soundurl(file)
	g.innerHTML = selfhref
	g.setAttribute('href', selfhref)
	audio.setAttribute('src', file)
}
var dosound = function(file) {
	showsound(file)
	audio.play()
}
for (var file of files) {
	var p = file.split('_', 1)
	if (!divs[p[0]]) {
		var div = divs[p[0]] = document.createElement('div')
		main.appendChild(div)
		var h = document.createElement('h2')
		h.innerHTML = soundshow(file)[0]
		div.appendChild(h)
	}
	var a = document.createElement('a')
	a.innerHTML = soundname(file)
	a.setAttribute('href', soundurl(file))
	a.setAttribute('onclick', 'dosound("' + file + '")')
	divs[p[0]].appendChild(a)
}
showsound(files[0])
if (spliturl.length == 2) {
	for (file of files) {
		if (file.startsWith(spliturl[1])) {
